<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Consultoría Paraguay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-primary': '#1A237E',
                        'brand-secondary': '#42A5F5',
                        'brand-dark-text': '#263238',
                        'brand-light-bg': '#ECEFF1',
                        'brand-muted-text': '#546E7A',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-light-bg">

    <div class="min-h-screen flex flex-col items-center justify-center">
        <a href="/" class="text-4xl font-bold text-brand-primary mb-8">
            Consultoría <span class="text-brand-secondary">PY</span>
        </a>

        <div class="bg-white p-10 md:p-12 rounded-2xl shadow-xl w-full max-w-md">
            <h1 class="text-3xl font-bold text-brand-dark-text text-center mb-2">Crear Cuenta</h1>
            <p class="text-brand-muted-text text-center mb-8">Regístrate para acceder a tu portal.</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div classclass="{% if category == 'error' %}bg-red-100 border-red-400 text-red-700{% else %}bg-green-100 border-green-400 text-green-700{% endif %} border px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline">{{ message }}</span>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form action="/register" method="POST" class="mt-6"> 
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-brand-dark-text mb-1">Nombre Completo</label>
                    <input type="text" id="name" name="name" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-brand-primary"
                           placeholder="Juan Pérez" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-brand-dark-text mb-1">Correo Electrónico</label>
                    <input type="email" id="email" name="email" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-brand-primary"
                           placeholder="tu@correo.com" required>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-brand-dark-text">Contraseña</label>
                    <input type="password" id="password" name="password" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-brand-primary"
                           placeholder="••••••••" required>
                </div>

                <div>
                    <button type="submit" 
                            class="w-full bg-brand-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-primary">
                        Crear Cuenta
                    </button>
                </div>
            </form>

            <p class="mt-6 text-center text-sm text-brand-muted-text">
                ¿Ya tienes cuenta? <a href="/login" class="font-medium text-brand-primary hover:underline">Inicia sesión</a>
            </p>
        </div>
    </div>
</body>
</html>
